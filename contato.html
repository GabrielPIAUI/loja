<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link href="contato.css" rel="stylesheet">
</head>
<body>

    <header class="topo">
        <nav>
            <ul class="menu">
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="produto.html">Produtos</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
        <h1 class="titulo">SENAI Express</h1>
        <p class="subtitulo">Loja de produtos com bom custo-benefício</p>
    
    </header>

    <main> 
        <form class="contato">
            <h1>CONTATO</h1>
            <p class="desc">Os campos com * são de preenchimento obrigatório!</p>
            <label class="rotulo">
                Nome*
                <input type="text" class="campo" required>
            </label>

            <label class="rotulo">
                E-mail*
                <input type="email" class="campo" required>
            </label>

            <label class="rotulo">
                Assunto
                <select class="campo">
                    <option>Dúvidas</option>
                    <option>Sugestões</option>
                    <option>Críticas</option>
                </select>
            </label>

            <label class="rotulo">
                Mensagem*
                <textarea class="campo" required></textarea>
            </label>
        
            <button class="botao">Enviar</button>

        </form>

    </main>

    <footer class="rodape">
        <h1>©️ 2024 SenaiExpress.com. Todos os direitos reservados.</h1>
    </footer>
</body>
</html>
